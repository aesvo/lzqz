    <script>
      const USER_ID = "1380957320745320581";
      let currentTrackId = null;
      let animationFrameId = null;
      let lastTimestamps = null;
    
      function msToMin(ms) {
        const m = Math.floor(ms / 60000);
        const s = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
        return `${m}:${s}`;
      }
    
      function updateProgressBar() {
        if (!lastTimestamps) return;
    
        const now = Date.now();
        const elapsed = now - lastTimestamps.start;
        const total = lastTimestamps.end - lastTimestamps.start;
        const percent = Math.min((elapsed / total) * 100, 100);
    
        document.getElementById("bar-fill").style.width = `${percent}%`;
        document.getElementById("current-time").textContent = msToMin(elapsed);
    
        if (percent < 100) {
          animationFrameId = requestAnimationFrame(updateProgressBar);
        }
      }
    
      function stopSpotify() {
        currentTrackId = null;
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
        lastTimestamps = null;
    
        document.getElementById("spotify").style.display = "none";
        document.getElementById("bar-fill").style.width = `0%`;
        document.getElementById("current-time").textContent = `0:00`;
      }
    
      function updateUI(data) {
        const user = data.discord_user;
        const spotify = data.spotify;
    
        const avatar = user.avatar
          ? `https://cdn.discordapp.com/avatars/${USER_ID}/${user.avatar}.png?size=128`
          : `https://cdn.discordapp.com/embed/avatars/${Number(user.discriminator) % 5}.png`;
        document.getElementById("avatar").src = avatar;
    
        document.getElementById("display-name").textContent = user.display_name || user.username;
        document.getElementById("username").textContent = user.username;
    
        const statusDot = document.getElementById("status-dot");
        statusDot.className = "status-dot";
        statusDot.classList.add("status-" + (data.discord_status || "offline"));
    
        const guildTag = document.getElementById("guild-tag");
        if (data.primary_guild && data.primary_guild.tag) {
          guildTag.textContent = data.primary_guild.tag;
          guildTag.title = data.primary_guild.name || "";
          guildTag.style.display = "inline-block";
        } else {
          guildTag.style.display = "none";
        }
    
        if (data.listening_to_spotify && spotify) {
          const newTrack = spotify.track_id !== currentTrackId;
          const timestampsChanged = JSON.stringify(spotify.timestamps) !== JSON.stringify(lastTimestamps);
    
          if (newTrack || timestampsChanged) {
            currentTrackId = spotify.track_id;
            lastTimestamps = { ...spotify.timestamps };
    
            document.getElementById("spotify").style.display = "flex";
            document.getElementById("spotify-img").src = spotify.album_art_url;
            document.getElementById("song-name").textContent = spotify.song;
            document.getElementById("song-artist").textContent = spotify.artist;
            document.getElementById("total-time").textContent = msToMin(spotify.timestamps.end - spotify.timestamps.start);
    
            cancelAnimationFrame(animationFrameId);
            updateProgressBar();
          }
        } else {
          stopSpotify();
        }
    
        document.getElementById("loader").style.display = "none";
      }
    
      document.addEventListener("DOMContentLoaded", () => {
        const reveal = document.getElementById("reveal_screen");
        const audio = document.getElementById("bg-audio");
    
        reveal.addEventListener("click", () => {
          reveal.classList.add("hide");
          audio.volume = 1;
          audio.play().catch(err => {
            console.error("Audio play failed:", err);
          });
          setTimeout(() => {
            reveal.style.display = "none";
          }, 600);
        });
    
        const socket = new WebSocket("wss://api.lanyard.rest/socket");
    
        socket.addEventListener("open", () => {
          socket.send(JSON.stringify({
            op: 2,
            d: { subscribe_to_id: USER_ID }
          }));
        });
    
        socket.addEventListener("message", event => {
          const msg = JSON.parse(event.data);
          if (msg.op === 1) {
            setInterval(() => {
              socket.send(JSON.stringify({ op: 3 }));
            }, msg.d.heartbeat_interval);
          } else if (msg.op === 0 && (msg.t === "INIT_STATE" || msg.t === "PRESENCE_UPDATE")) {
            updateUI(msg.d);
          }
        });
      });
    </script>
